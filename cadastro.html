<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Cadastro de voluntários da Ong Nossa Casa.">
  <link rel="icon" href="img/logo-nossacasa.svg" type="image/svg+xml">
  <title>Ong Nossa Casa - Cadastro</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <header class="topo">
    <nav class="menu">
      <img class="logo" src="img/logo-nossacasa.svg" alt="Logo da Ong Nossa Casa">
      <ul>
        <li><a href="index.html">Início</a></li>
        <li><a href="projetos.html">Projetos</a></li>
        <li><a href="cadastro.html" class="ativo">Cadastro</a></li>
      </ul>
    </nav>
    <div class="banner">
      <img src="img/ongnossacasa-cadastro.png" alt="Voluntários ajudando idosos na Ong Nossa Casa">
      <div class="texto-banner">
        <h1>Seja Voluntário</h1>
        <p>Cadastre-se e transforme vidas com a Ong Nossa Casa.</p>
      </div>
    </div>
  </header>

  <main class="contato">
    <h2>Formulário de Cadastro</h2>
    <form action="#" method="post">
      <fieldset>
        <legend>Informações Pessoais</legend>

        <div class="linha-dupla">
          <div>
            <label for="nome">Nome Completo:</label>
            <input type="text" id="nome" name="nome" required>
          </div>

          <div>
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>
          </div>
        </div>

        <div class="linha-dupla">
          <div>
            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" name="cpf" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" required>
          </div>

          <div>
            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" name="telefone" required>
          </div>
        </div>

        <label for="nascimento">Data de Nascimento:</label>
        <input type="date" id="nascimento" name="nascimento" required>
      </fieldset>


      <button type="submit" class="btn">Enviar</button>
    </form>
  </main>

  <footer>
    <p>&copy; 2025 Ong Nossa Casa — Unidos pela solidariedade.</p>
  </footer>

  <script type="module" src="js/main.js"></script>
</body>

</html>
